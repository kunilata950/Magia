<!DOCTYPE html>
<html>
<head>
    <title>Connected Form</title>
</head>
<body>

<h2>Type Anything</h2>

<input id="field1" placeholder="Field 1"><br><br>
<input id="field2" placeholder="Field 2"><br><br>

<button onclick="send()">Login</button>

<script>
function send() {
    fetch("/send", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            field1: document.getElementById("field1").value,
            field2: document.getElementById("field2").value
        })
    })
    .then(res => res.json())
    .then(data => alert("Saved to database"));
}
</script>

</body>
  </html>
